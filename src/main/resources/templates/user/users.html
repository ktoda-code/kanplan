<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
            integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>

    <!-- Custom scripts -->
    <script src="js/userSort.js" defer></script>
    <title>All Users</title>
</head>
<body>

<!-- Administration view for managing users -->

<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h1>All Users</h1>
        <h4>Number of users: <span th:text="${countUsers}"></span></h4>
    </div>
    <!-- Display success message if there is one -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    <div th:replace="~{user/fragments/dropdownPageElements}"></div>
    <div id="tableContainer">
        <div th:replace="~{user/fragments/userTable}"></div>
    </div>
    <div class="d-flex justify-content-between">
        <div th:replace="~{user/fragments/paginationControls}"></div>
        <div class="text-end">
            <a role="button" class="btn btn-secondary" th:href="@{/users/create}">New User</a>
        </div>
    </div>
</div>

</body>
</html>
